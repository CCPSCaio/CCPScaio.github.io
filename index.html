<!DOCTYPE html>

  <head>
    <link rel="stylesheet" type="text/css" src="style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Quizz (BETA)</title>
  </head>

  <body>
    <div id="quiz" class="container">
      <!--Essa row contém o corpo da pergunta e os botões de ajuda-->
      <div class="row" >
        <!-- Card da pergunta: -->
        <div class="col s12 m12">
          <div class="card hoverable">
            <div class="card-image" style="background: #3771C8; width:auto; min-height: 100px;">
              <!-- Se a pegunta tver uma imagem associda, carregue ela: -->
              <img id="image" src="">
              <span class="card-title" id="progress"></span>
            </div>
            <div class="card-content">
              <p id="question"></p>
            </div>
          </div>
        </div>
      </div>

      <!-- Fim do card da pergunta: -->
      <div class="row">
        <div class="progress col s12 m12" style="height: 20px;">
          <div class="determinate" id="timer" style="width: 25%; height: auto;"></div>
        </div>
      </div>

      <!-- Botões de ajuda: -->
      <!-- Ajuda do professor: -->
      <div class="row center-align">
        <div class="col s3 m3">
          <a id="" onclick="" class="btn-floating btn-large waves-effect waves-light blue">
            <i class="material-icons">face</i>
          </a>
        </div>

        <!-- Ajuda do grupo: -->
        <div class="col s3 m3">
          <a id="" onclick="" class="btn-floating btn-large waves-effect waves-light blue">
            <i class="material-icons">account_circle</i>
          </a>
        </div>

        <!-- Pular pergunta: -->
        <div class="col s3 m3">
          <a id="skip" onclick="skipQuestion()" class="btn-floating btn-large waves-effect waves-light blue">
            <i class="material-icons">hot_tub</i>
          </a>
        </div>

        <!-- Eliminar alternativas: -->
        <div class="col s3 m3">
          <a id="cards" onclick="cardQuestion()" class="btn-floating btn-large waves-effect waves-light blue">
            <i class="material-icons">hotel</i>
          </a>
        </div>
      </div>
      <!-- Fim dos botões de ajuda: -->

      <!-- Alternativas -->
      <div class="row">
        <!-- Alternativa 1:-->
        
          <div id="btn0" class="col s6 m6">
              <a href="#">
            <div class="card hoverable blue-grey darken-1">
              <div class="card-content white-text">
                <span id="choice0" class="card-title"></span>
              </div>
                
            </div>
          </a>
          </div>
        
      </div>
        <!-- Alternativa 2: -->
        <div class="row">
         
          <div id="btn1" class="col s6 m6">
              <a href="#"> 
            <div class="card hoverable blue-grey darken-1">
              <div class="card-content white-text">
                <span id="choice1" class="card-title"></span>
              </div>
              
            </div>
          </a>
          </div>
        
        </div>
        <!-- Alternativa 3: -->
      <div class="row">
        
          <div id="btn2" class="col s6 m6">
              <a href="#">
            <div class="card hoverable blue-grey darken-1">
              <div class="card-content white-text">
                <span id="choice2" class="card-title"></span>
              </div>
              
            </div>
          </a>
          </div>
        
      </div>
        <!-- Alternativa 4: -->
      <div class="row">
        
          <div id="btn3" class="col s6 m6">
              <a href="#">
            <div class="card hoverable blue-grey darken-1">
              <div class="card-content white-text">
                <span id="choice3" class="card-title"></span>

            </div>
          </a>
          </div>
        
      </div>
