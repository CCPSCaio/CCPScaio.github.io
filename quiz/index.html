<!DOCTYPE html>
<meta charset="UTF-8">

<html>
  <head>
    <link rel="stylesheet" type="text/css" src="style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="materialize.css"  media="screen,projection"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
          .sides{
            background-image: url("imagens/fundoBriofitas.png");
            background-repeat: repeat;
            background-color: #ffffffa4;
          }
          btnImage{
            display: block;
            margin-left: auto;
            margin-right: auto;
            
          }
          </style>
    <title>Quizz (BETA)</title>
  </head>

  <body >
    <div background="imagens/fundoBriofitas.png"></div>
    <div id="quiz" class="container">
      <!--Essa row contém o corpo da pergunta e os botões de ajuda-->
      <div class="row">
        <!-- Card da pergunta: -->
        <div class="col s12 m12">
          <div class="card">
            <div class="card-image" style="background: #3771C8; width:auto; min-height: 100px;">
              <!-- Se a pegunta tver uma imagem associda, carregue ela: -->
              <img id="image">
              <span class="card-title" id="progress"></span>
              <p class = "card-title" id="level"></p>
            </div>
            <div class="card-content">
              <p id="question"></p>
            </div>
          </div>
        </div>
      </div>

      <!-- Barra de tempo -->
      <div class="row">
        <div class="progress" style="height: 20px;">
          <div class="determinate" id="timer" style="width: 0%; height: auto;"></div>
        </div>
      </div>
      

      <!-- Botões de ajuda: -->
      <!-- Ajuda do professor: -->
      <div class="row center-align">
        <div class="col s3 m3">
          <a id="" onclick="" class="btn-floating btn-large waves-effect waves-light blue">
            <img class="btnImage" src="imagens/icons/iconProfessor.png" width="40px" title="Pede a ajuda do professor.">
          </a>
        </div>

        <!-- Ajuda do grupo: -->
        <div class="col s3 m3">
          <a id="" onclick="" class="btn-floating btn-large waves-effect waves-light blue">
            <img class="btnImage" src="imagens/icons/iconGroup.svg" width="50px" title="Pede ajuda ao grupo.">
          </a>
        </div>

        <!-- Pular pergunta: -->
        <div class="col s3 m3">
          <a id="skip" onclick="skipQuestion()" class="btn-floating btn-large waves-effect waves-light blue">
            <img class="btnImage" src="imagens/icons/iconSkip.svg" width="50px" title="Pula para a próxima questão.">
          </a>
        </div>

        <!-- Eliminar alternativas: -->
        <div class="col s3 m3">
          <a id="cards" onclick="cardQuestion()" class="btn-floating btn-large waves-effect waves-light blue">
            <img class="btnImage" src="imagens/icons/iconCards.svg" width="50px" title="Remove duas alternativas erradas.">
          </a>
        </div>
      </div>
      <!-- Fim dos botões de ajuda: -->

      <!-- Alternativas -->
      <div class="row">
        <!-- Alternativa 1:-->
        
          <div id="btn0" class="effect waves-light btn-large">
              <a href="#">
              <div class="card-content white-text">
                <span id="choice0" class="card-title"></span>
              </div>
              </a>
          </div>
        
      </div>
        <!-- Alternativa 2: -->
        <div class="row">
         
          <div id="btn1" class="waves-effect waves-light btn-large">
              <a href="#"> 
              <div class="card-content white-text">
                <span id="choice1" class="card-title"></span>
              </div>
          </a>
          </div>
        
        </div>
        <!-- Alternativa 3: -->
      <div class="row">
        
          <div id="btn2" class="waves-effect waves-light btn-large">
              <a href="#">
              <div class="card-content white-text">
                <span id="choice2" class="card-title"></span>
              </div>
          </a>
          </div>
        
      </div>
        <!-- Alternativa 4: -->
      <div class="row">
        
          <div id="btn3" class="waves-effect waves-light btn-large">
              <a href="#">
              <div class="card-content white-text">
                <span id="choice3" class="card-title"></span>
              </div>
          </a>
          </div>
      </div>

      <div class="controle">
        <p id="missioncontrol"></p>
      </div>

    </div>
